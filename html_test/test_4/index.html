    <h1>Links</h1>
    <p>You can use links in your page using the tag &lt;a&gt;:</p>
    <p>My profile on <a href="https://github.com/Gus303">GitHub</a> is very cool</p>
    <!-- to send the person to a external page, you use rel="external" and target="_blank" -->
   <p>dog <a href="https://th.bing.com/th/id/R.cac39e258491564b4a1af85f0094eb61?rik=H5OrBqxjJhn47g&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2f6%2f69%2fFunny_dog.jpg&ehk=g3P6oEXJjAogNyS%2bLb3%2bkO4RWMGKgygBiyoU3pAqicI%3d&risl=&pid=ImgRaw&r=0" target="_blank" rel="external">wof wof</a></p>
   <h1>Internal links</h1>
    <p>using the tag &lt;a&gt; too, you can link your pages, <a href="index2.html" rel="next" target="_self">Like this</a></p>
    <!-- target="_self"  is to open the link in the same page -->
    <!-- use rel="next" and rel="prev" to make this more easier to navigate -->
    <p>This is the <a href="../test 1/index.html">firts test</a> we did</p>
    <!-- ../ is used to open previus folders -->
    <h1>Links to download</h1>
    <ul>
        <li><a href="things/pdf.pdf" download="pdf.pdf" type="application/pdf"></a></li>
        <!-- download="pdf.pdf" is used to download the pdf -->
        <!-- type="application/pdf" is used to say what file it is -->
        <li><a href="things/zip.zip" download="zip.zip" type="application/zip"></a></li>
        <!-- download="zip.zip" is used to download the zip -->
        <!-- type="application/zip" is used to say what file it is -->
        <!-- you can access the "https://www.iana.org/assignments/media-types/media-types.xhtml" to see all the possible midia types -->
    </ul>
</body>
